machine:
  services:
    - redis
checkout:
  post:
    - gem install fake_sqs
    - gem install fakes3
    - sudo add-apt-repository ppa:masterminds/glide -y && sudo apt-get update -y
    - sudo apt-get install glide -y

dependencies:
  override:
    - glide install

test:
  override:
    - go test -v -race
